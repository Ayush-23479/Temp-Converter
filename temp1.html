<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .converter {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0074cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>

        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" />

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <p id="result"></p>

        <script>
            function convertTemperature() {
                var temperatureInput = parseFloat(document.getElementById("temperature").value);
                var unit = document.getElementById("unit").value;
                var resultElement = document.getElementById("result");

                if (isNaN(temperatureInput)) {
                    resultElement.innerHTML = "Please enter a valid temperature.";
                    return;
                }

                if (unit === "celsius") {
                    var fahrenheit = (temperatureInput * 9/5) + 32;
                    resultElement.innerHTML = temperatureInput + " Celsius is " + fahrenheit.toFixed(2) + " Fahrenheit.";
                } else if (unit === "fahrenheit") {
                    var celsius = (temperatureInput - 32) * 5/9;
                    resultElement.innerHTML = temperatureInput + " Fahrenheit is " + celsius.toFixed(2) + " Celsius.";
                } else {
                    resultElement.innerHTML = "Invalid unit selected.";
                }
            }
        </script>
    </div>
</body>
</html>
